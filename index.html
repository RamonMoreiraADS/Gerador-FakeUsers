<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador FakeUser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gerador de FakeUsers</h1>
    <div class="formUser">
      <span><b>Gênero:</b></span>
      <input value="" type="radio" name="gender" checked /> Aleatório
      <input value="male" type="radio" name="gender" /> Homem
      <input value="female" type="radio" name="gender" /> Mulher

      <span><b>Nacionalidade:</b></span>
      <select id="natUsers">
      <!--AU, BR, CA, CH, DE, DK, ES, FI, FR, GB, IE, IN, IR, MX, NL, NO, NZ, RS, TR, UA, US-->>
        <option value="au">Australia</option>
        <option value="br">Brasil</option>
        <option value="ca">Canadá</option>
        <option value="ch">Suíça</option>
        <option value="mx">México</option>
        <option value="es">Espanha</option>
        <option value="fr">França</option>
        <option value="us">Estados Unidos</option>
      </select>

      <span><b>Quantidade:</b></span>
        <input type="text" id="quantUsers" value.max="5000">

      <button onclick="generateFakerUsers()">Gerar Usuário</button>
    </div>
    <hr />
    <div class="allUsers"></div>
    <script src="script.js"></script>
  </body>
</html>
